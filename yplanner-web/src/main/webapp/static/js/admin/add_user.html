<h3>{{msg['yplanner.admin.users.add.user']}}</h3>
<form name="addUserForm" ng-submit="addUserForm.$valid && saveUser()" class="container-fluid">
	<div class="row">
		<div class="col-xs-6">
			<label for="userLogin">{{msg['yplanner.admin.users.login']}}</label>
			<input id="userLogin" type="text" ng-model="user.login"
				class="form-control" required/>
		</div>
		<div class="col-xs-6">
			<label for="userPassword">{{msg['yplanner.admin.users.password']}}</label>
			<input id="userPassword" type="password" ng-model="user.password" class="form-control" required />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<label for="userFirstName">{{msg['yplanner.admin.users.first.name']}}</label>
			<input id="userFirstName" type="text" ng-model="user.firstName"
				class="form-control" required />
		</div>
		<div class="col-xs-6">
			<label for="userLastName">{{msg['yplanner.admin.users.last.name']}}</label>
			<input id="userLastName" type="text" ng-model="user.lastName" class="form-control" required />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<label for="userEmail">{{msg['yplanner.admin.users.email']}}</label>
			<input id="userEmail" type="email" ng-model="user.email"
				class="form-control" required />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<button type="submit" class="btn btn-primary">{{msg['yplanner.form.save']}}</button>
		</div>
	</div>
</form>
